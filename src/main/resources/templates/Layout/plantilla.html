<!DOCTYPE html>

<html xmlns: th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <link href="/css/menu.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <header th:fragment="header" class="header"> <!-- Etiqueta para ofrecerle al browser info de que es un encabezado-->
            <nav class="nav"> <!-- esta etiqueta es para comentarle al browser que posiblemente es un menu -->
                <a th:href="@{/}" class="logo nav-link">TechShop</a>
                <u1 class="nav-menu" sec:authorize="hasRole('ROLE_VENDEDOR')">
                    <li class="nav-menu-item">
                        <a class="nav-menu-link nav-link" th:href="@{/cliente/listado}"
                           th:text="#{plantilla.clientes}">Clientes</a>
                    </li>

                    <li class="nav-menu-item">
                        <a class="nav-menu-link nav-link" th:href="@{/categoria/listado}"
                           th:text="#{plantilla.categorias}">Categorias</a>
                    </li>

                    <li class="nav-menu-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-menu-link nav-link" th:href="@{/admin/listado}"
                           th:text="#{plantilla.admin}">Admin</a>
                    </li>
                </u1>
            </nav>>
            <h1>TechShop</h1>
        </header>


        <footer th:fragment="footer" class="footer">
            <div>&COPY [[#{plantilla.derechos}]]
                <a th:href="@{/(lang=es)}">ES</a> |
                <a th:href="@{/(lang=en)}">EN</a>
                User: <span sec:authentication="name">xx</span> |
                Roles: <span sec:authentication="principal.authorities">a</span>

                <form method="POST" th:action="@{/logout}" style="display: inline">
                    <a href="#" onclick="this.parentNode.submit();">Logout</a>
                </form>
            </div>


        </footer>
    </body>
</html>
