<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">     
        <link href="/css/menu.css" rel="stylesheet" type="text/css/ "/> 
    </head>
    <body>
        <header th: replace="layout/plantilla :: header"/>
        <div class="contenido">       
        <h2 th:text="#{cliente.titulo}">Gestion de Clientes</h2>
        <a th:href="@{/cliente/nuevo}" sec:authorize="hasRole('ROLE_ADMIN')">[[#{cliente.nuevo}]]</a>
        <div th:if="${clientes != null and !clientes.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th th:text="#{cliente.nombre}">Nombre</th>
                        <th th:text="#{cliente.apellidos}">Apellidos</th>
                        <th th:text="#{cliente.correo}">Correo</th>
                        <th th:text="#{cliente.telefono}">Telefono</th>
                        <th th:text="#{cliente.limite}">Limite</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.eliminar}]]</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">[[#{accion.actualizar}]]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente: ${clientes}">
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellidos}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.telefono}"></td>
                        <td th:text="${cliente.credito.limite}"></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{/cliente/eliminar/} + ${cliente.idCliente}">[[#{accion.eliminar}]]</a></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{/cliente/modificar/} + ${cliente.idCliente}">[[#{accion.actualizar}]]</a></td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${clientes == null or clientes.empty}">
            La lista de clientes esta vacia 
        </div>


    </body>
</html>
