<html xmlns:th="http://www.thymeleaf.org"
      xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css/ "/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos del Categoria</h2>
            <a th:href="@{/categoria/listado}">Regresar</a>
            <br/>
            <form th:action="@{/cliente/guardar}"
                  method="post"
                  th:object="${categoria}">
                <input type="hidden" name="idArticulo" th:href="*{idArticulo}"/>
                <label for="descripcion">Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}" />
                <br/>
                <label for="activa">Activa </label>
                <input type="checkbox" name="Activa" th:field="*{activa}" />

                <br/><br/>
                <input type="submit" name="Guardar" value="Guadar" />
            </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
